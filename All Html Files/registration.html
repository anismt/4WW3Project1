<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/singlefileStyles.css">

</head>
<body>

	  <h1>Registration Page</h1>
<div>
    <label for="username"><b>Username:<b></label>
    <input type="text" id="username" name="username">
</div>

<div>
    <label for="pass"><b>Password (8 characters minimum):<b></label>
    <input type="password" id="pass" name="password"
           minlength="8" required>
</div>

<label>Are you over the age of 18?
  <input type="checkbox" >
</label>

<p>Select Gender Type:</p>

<div>
  <input type="radio" id="male" name="gen" value="male"
         checked>
  <label for="male">Male</label>
</div>

<div>
  <input type="radio" id="female" name="gen" value="female">
  <label for="female">Female</label>
</div>

<div>
  <input type="radio" id="other" name="gen" value="other">
  <label for="other">Other</label>
</div>

</body>
</html>
