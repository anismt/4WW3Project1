        <div class="sec-title text-center wow animated fadeInDown">

          <div>

          </div>
          <div>
            <label for="description"><b>Description:</b></label> <input type="text" id="description" name="description" required=""> <!-- object html5 element using text type -->
          </div>
          <div>
            <label for="location"><b>Location (Latitude, Longitude):</b></label> <input type="text" id="location" name="location" required> <!-- object html5 element using text type -->
          </div>
          <div>
            <button>Submit</button> <button id="location-button">Get User Location</button> <label for="img">Upload Image:</label> <input type="file" id="img" name="img" accept="image/*"> <input type="submit" > <!-- object html5 element using file type to allow file upload, no js at this point -->
          </div>
          <div>
            <input type="file" name="file" onchange="selectedVideo(this);"> <video autoplay="" id="video" controls=""><source src="/./.:0" id="source" type="video/mp4"></video>

        </div>
